<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Oceny filmów CRUD</title>
    <style>
        :root {
            --radius: 12px;
        }

        body {
            font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
            max-width: 1600px;
            margin: 40px auto;
            padding: 0 24px;
            background: #f7f7fa;
            color: #222
        }

        h1 {
            margin: 0 0 20px
        }

        form {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: 0 1px 3px rgba(0,0,0,.06);
            margin-bottom: 24px
        }

        .fields {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            flex-wrap: nowrap
        }

        .field {
            flex: 1;
            min-width: 0
        }

        label {
            display: block;
            font-size: 12px;
            color: #374151;
            margin-bottom: 6px
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #fff;
            box-sizing: border-box
        }

        textarea {
            min-height: 92px;
            resize: vertical
        }

        .btn, button, a.btn {
            appearance: none;
            border: 0;
            border-radius: 10px;
            padding: 10px 14px;
            background: #111827;
            color: #fff;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            height: 40px
        }

            .btn.secondary {
                background: #6b7280
            }

        .actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end
        }

        .table-wrap {
            overflow-x: auto
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: var(--radius);
            overflow: hidden;
            font-size: 14px;
            min-width: 1100px
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eef0f3;
            vertical-align: top;
            text-align: left
        }

        th {
            background: #f3f4f6;
            font-weight: 600;
            white-space: nowrap
        }

        td, th {
            white-space: nowrap
        }

            td.opinia {
                white-space: normal;
                word-break: break-word;
                max-width: 700px
            }

        tr:last-child td {
            border-bottom: none
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            background: #eef2ff
        }

        @media (max-width:1100px) {
            .fields {
                flex-direction: column
            }

            .field {
                width: 100%
            }
        }

        .muted {
            color: #6b7280;
            font-size: 12px
        }
    </style>
</head>
<body>
    <h1>Oceny filmów według opinii widzów</h1>
    <p class="muted">Dodaj wpisy poniżej. Aby edytować, kliknij «✏️» w wierszu; formularz zostanie wypełniony danymi.</p>

    <form id="review-form">
        <input type="hidden" id="editId" value="">
        <div class="fields">
            <div class="field">
                <label>Nazwa</label>
                <input name="title" id="title" required />
            </div>
            <div class="field">
                <label>Rok produkcji</label>
                <input name="year" id="year" type="number" min="1888" max="2100" />
            </div>
            <div class="field">
                <label>Rodzaj</label>
                <input name="genre" id="genre" placeholder="drama, komedia..." />
            </div>
            <div class="field">
                <label>Typ</label>
                <select name="kind" id="kind" required>
                    <option value="">— Wybierz —</option>
                    <option value="Film">Film</option>
                    <option value="Serial">Serial</option>
                </select>
            </div>
            <div class="field">
                <label>Ocena (0–10)</label>
                <input name="rating" id="rating" type="number" step="0.1" min="0" max="10" />
            </div>
            <div class="field"></div>
            <div class="field"></div>
        </div>

        <div style="margin-top:12px">
            <label>Opinia</label>
            <textarea name="review" id="review" placeholder="Twoje zdanie..."></textarea>
        </div>

        <div style="display:flex;gap:8px;margin-top:12px">
            <button class="btn" type="submit" id="submitBtn">Dodaj</button>
            <a href="#" class="btn secondary" id="cancelBtn" style="display:none">Anuluj</a>
        </div>
        <p class="muted" id="editHint" style="margin-top:8px;display:none"></p>
    </form>

    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nazwa</th>
                    <th>Rok</th>
                    <th>Rodzaj</th>
                    <th>Typ</th>
                    <th>Ocena</th>
                    <th></th>
                    <th></th>
                    <th>Opinia</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>
    </div>

    <script src="./app.js" defer></script>
</body>
</html>
