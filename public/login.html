<html lang="pl">
<head>

<body>
  <div class="topbar"><div class="container nav"><a class="brand" href="/home.html">FilmOpinie</a><span class="spacer"></span><a href="/home.html">Strona główna</a></div></div>
  <main class="container">
  <h1>Logowanie</h1>
  <div class="card"><form id="login-form">
    <div>
      <label for="login-username">Nazwa użytkownika</label>
      <input id="login-username" name="username" required />

      <input id="login-password" name="password" type="password" required />

  </form></div>
  <p>Nie masz konta? <a href="/register.html">Zarejestruj się</a></p>
  </main>
  <script src="/auth.js"></script>
  <script>setupLogin();</script>
  </main>
